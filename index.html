    <script>
      window.onload = function () {
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas); // Append the canvas to the body
        canvas.style.position = 'fixed'; // Fixed positioning to cover the whole screen
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.zIndex = '-1'; // Send to back

        let context = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        let matrixCharacters = [];
        const characterSize = 20;
        let columns = width / characterSize;

        for (let x = 0; x < columns; x++) {
          matrixCharacters[x] = 1;
        }

        function drawMatrixEffect() {
          context.fillStyle = 'rgba(0, 0, 0, 0.05)';
          context.fillRect(0, 0, width, height);

          context.fillStyle = '#0F0';
          context.font = characterSize + 'px monospace';

          for (let i = 0; i < matrixCharacters.length; i++) {
            const text = String.fromCharCode(Math.random() * 128);
            const x = i * characterSize;
            const y = matrixCharacters[i] * characterSize;

            context.fillText(text, x, y);

            if (y > 100 + Math.random() * 10000) {
              matrixCharacters[i] = 0;
            }
            matrixCharacters[i]++;
          }
        }

        let matrixInterval = null;

        // Resize the canvas when the window is resized
        window.addEventListener('resize', function () {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;
          columns = width / characterSize;
          matrixCharacters = [];
          for (let x = 0; x < columns; x++) {
            matrixCharacters[x] = 1;
          }
        });

        function clearMatrixEffect() {
          if (matrixInterval) {
            clearInterval(matrixInterval);
            matrixInterval = null;
          }
          context.clearRect(0, 0, width, height); // Clear the canvas
        }
        // Control buttons (optional)
        const startButton = document.getElementById('startMatrix');
        const pauseButton = document.getElementById('pauseMatrix');
        const stopButton = document.getElementById('stopMatrix');

        if (startButton) {
          startButton.addEventListener('click', () => {
            if (matrixInterval) {
              //if running, dont do anything
            } else { //if no matrix effect, then start effect

              matrixInterval = setInterval(drawMatrixEffect, 70);
            }
          });
        }
        if (stopButton) {
          stopButton.addEventListener('click', () => {
            if (matrixInterval) {
              clearInterval(matrixInterval);
              matrixInterval = null;
              context.clearRect(0, 0, width, height);
            } else {
              clearInterval(matrixInterval);
              matrixInterval = null;
              context.clearRect(0, 0, width, height);
            }
          });
        }

        if (pauseButton) {
          pauseButton.addEventListener('click', () => {
            if (matrixInterval) {
              clearInterval(matrixInterval);
              matrixInterval = null;

            }
          });
        }
      };
    </script>
